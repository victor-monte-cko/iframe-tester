<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Dynamic Iframe URL</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <iframe id="dynamicIframe" src="https://en.wikipedia.org"></iframe>

    <script>
        document.getElementById('urlInput').addEventListener('input', function() {
            var url = this.value;
            if (url.startsWith('http')) {
                document.getElementById('dynamicIframe').src = url;
            }
        });
    </script>

</body>
</html>
